<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vendors/jquery-3.6.0.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/style.css">
    <title>Server-Side Calculator</title>
</head>
<body>
    <h1>Server Side Calculator</h1>

    <div id="inputs">
        <input type="number" placeholder="0" id="firstNumberIn">
        <button class="operators" id="addition">+</button>
        <button class="operators" id="subtract">-</button>
        <button class="operators" id="multiply">*</button>
        <button class="operators" id="divide">/</button>
        <input type="number" placeholder="0" id="secondNumberIn">
        <button class="equals" id="compute">=</button>
    </div>
    <div id="results">

    </div>
</body>
</html>
