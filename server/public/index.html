<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vendors/jquery-3.6.0.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/style.css">
    <title>Server-Side Calculator</title>
</head>
<body>
    <h1>Server Side Calculator</h1>

    <div id="inputs">
        <input type="number" placeholder="0" id="firstNumberIn">
        <button class="operators" id="addition">+</button>
        <button class="operators" id="subtract">-</button>
        <button class="operators" id="multiply">*</button>
        <button class="operators" id="divide">/</button>
        <input type="number" placeholder="0" id="secondNumberIn">
        <button class="equals" id="compute">=</button>
        <span id="resultDisplay"></span>
        <button id="clearButton">C</button>
    </div>
    <div class="calculator">
        <!-- a calculator like interface -->
        <input id="display" type="number" placeholder="0">
        <div class="calculatorButtons">
            <button class="calcButtons clearButton" id="clear" data-butt="clear">C</button>
            <button class="calcButtons" id="plus">+</button>
            <button class="calcButtons">7</button>
            <button class="calcButtons">8</button>
            <button class="calcButtons">9</button>
            <button class="calcButtons">-</button>
            <button class="calcButtons">4</button>
            <button class="calcButtons">5</button>
            <button class="calcButtons">6</button>
            <button class="calcButtons">*</button>
            <button class="calcButtons">1</button>
            <button class="calcButtons">2</button>
            <button class="calcButtons">3</button>
            <button class="calcButtons">/</button>
            <button class="calcButtons zeroButton">0</button>
            <button class="calcButtons">.</button>
            <button class="calcButtons">=</button>

        </div>
    </div>
    <h4>Calculation History</h4>
    <table id="history">
        <!-- a table to store the history of the calculator -->
    </table>
    <!-- a button to clear the history  -->
    <button id="clearHistoryButton">Clear History</button>
</body>
</html>
